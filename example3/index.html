<!DOCTYPE html>
<html lang="pl_PL">
	<head>
		<title>Example 3</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<style type="text/css">
			p {
				background: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<!-- INLINE -->
		<span style="color: red; font-weight: bold">Hello people!</span>
		<!-- INTERNAL -->
		<p>Hello I'm styled by `internal` styles!</p>
		<!-- EXTERNAL -->
		<div class="division">Hello! I'm some random content!</div>
		<!-- SPECIFICITY - Specyficzność -->
		<!-- (0, 0, 1) - SETKI, DZIESIĄTKI, JEDNOSTKI -->
		<!-- p { ... } - '1' -->
		<!-- .paragraph (0, 1, 0) - '10' -->
		<!-- p.paragraph (0, 1, 1) - '11' -->
		<section>Section1</section>
		<section class="section" style="background: green">Section2</section>
	</body>
</html>
